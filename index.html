<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode with Tailwind</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#C4B5A5] text-black transition-all duration-300">

    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center py-4">
            <div class="text-3xl font-extrabold">LOGO</div>
            <nav class="flex items-center">
                <a href="#" class="mr-4 text-lg">Home</a>
                <a href="#" class="mr-4 text-lg">About us</a>
                <a href="#" class="mr-4 text-lg">Portfolio</a>
                <button id="light-btn" class="hidden bg-gray-200 text-black px-4 py-2 rounded mr-2" onclick="switchToLight()">Light Mode</button>
                <button id="dark-btn" class="bg-orange-500 text-white px-4 py-2 rounded" onclick="switchToDark()">Dark Mode</button>
            </nav>
        </header>

        <main class="mt-10 flex items-center justify-center">
            <div>
                <h1 class="text-5xl font-bold mb-4">Work that we produce <br> for our clients</h1>
                <p class="text-lg my-12 max-w-[50%]">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                    Ipsum has been the industry's standard.</p>
                <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-full">Get more details</button>
            </div>
            <div class="mt-6">
                <img src="images/Rectangle 24.png" alt="Example Work" class="rounded-lg">
            </div>
        </main>
    </div>


    <script src="main.js"></script>

</body>

</html>
